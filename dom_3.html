<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code with me dom</title>
</head>
<body style="background-color: black;color: #ffff;">
<ul class="language">
    <li>javascript</li>
</ul>    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
        
    }
    addLanguage("Python")
    
    addLanguage("Typescript")
    addLanguage("Java")
    function addoptiLanguage(langName){
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptiLanguage('golang')
    addoptiLanguage("Rubby")
    //editing list
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML="css"
    const thirdLang = document.querySelector("li:nth-child(3)")
    const newli=document.createElement('li')
    newli.textContent="node"
    thirdLang.replaceWith(newli)
    
    
    // edit
    // const firstLang=document.querySelector("li:first-child")
    // firstLang.outerHTML='<li>Typescript<li>'



</script>
</html>
